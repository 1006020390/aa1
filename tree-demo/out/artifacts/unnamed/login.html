<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <style type="text/css">
        .layui-input{
            display: block;
            width: 60%;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style ="margin-top:50px;" >
    <legend>登陆页面</legend>
</fieldset>

<form id="registerForm" class="layui-form"  lay-filter="example"  >
    <div class="layui-form-item">
        <label class="layui-form-label">昵称:</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码:</label>
        <div class="layui-input-block">
            <input id="password" type="password" name="password" autocomplete="off" placeholder="请输入密码"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input  type="button"id="login" value="登陆">
        </div>
<!--        <div class="layui-input-block">
            <input  type="button" id="onclick=goRegister()" value="">
        </div>-->
    </div>
</form>
<script src="layui/layui.js"></script>
<script src="layui/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $("#login").click(function () {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();
        if(username==''){
            alert('用户名不能为空');
            return;
        }
        if(password==''){
            alert('密码不能为空');
            return;
        }

        $.ajax({
            type:'post',
            url:'layui/login',
            data:{'username':username,'password':password},
            datatype:'text',
            success:function (result) {

                console.log(result);
                alert(result);
                window.location.href="main002.html";

            },
            error:function (result) {
                alert(result);
                console.log(result);
            }
        })
    });
    layui.use('form', function() {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });




</script>


</body>
</html>
